<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="5.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Grid</title>
  </head>
  <body>
    <section class="container">
      <header>
        <p>TAKE A TRIP</p>
        <h1>Destinations Unveiled: Inspiring Journeys Await</h1>
        <p>
          Embark on a virtual adventure to stunning destinations worldwide,
          where breathtaking landscapes, vibrant cultures, and unforgettable
          experiences await.
        </p>
      </header>

      <div class="grid-container">
        <figure class="grid">
          <a href="#" class="link">
            <img src="../images/gallery-2.jpg" alt="Great Barrier Reef" />
          </a>
          <figcaption class="overlay-container">
            <p class="small">7-day trip</p>
							<h3>Grand Canyon, <em>United States</em></h3>
							<p>Stand in awe at the colossal beauty of the Grand Canyon, carved by the forces of nature over millions of years.</p>
            <div class="price-container">
              <div>
                <p class="small">From</p>
								<p class="price">€1,200</p>
              </div>
              <a href="#"
                ><img
                  src="../icons/icon-arrow-right-color.svg"
                  alt="arrow icon"
              /></a>
            </div>
          </figcaption>
        </figure>
        <figure class="grid">
          <a href="#" class="link">
            <img src="../images/gallery-3.jpg" alt="Great Barrier Reef" />
          </a>
          <figcaption class="overlay-container">
            <p class="small">10-day trip</p>
							<h3>Machu Picchu, <em>Peru</em></h3>
							<p>Uncover the mystique of the ancient Inca ruins perched high in the Andes Mountains at Machu Picchu.</p>
            <div class="price-container">
              <div>
                <p class="small">From</p>
								<p class="price">€2,200</p>
              </div>
              <a href="#"
                ><img
                  src="../icons/icon-arrow-right-color.svg"
                  alt="arrow icon"
              /></a>
            </div>
          </figcaption>
        </figure>
        <figure class="grid">
          <a href="#" class="link">
            <img src="../images/gallery-4.jpg" alt="Great Barrier Reef" />
          </a>
          <figcaption class="overlay-container">
            <p class="small">11-day trip</p>
            <h3>Bali, <em>Indonesia</em></h3>
            <p>Find tranquility on the idyllic island of Bali, with its lush landscapes, serene temples, and warm hospitality.</p>
            <div class="price-container">
              <div>
                <p class="small">From</p>
								<p class="price">€3,200</p>
              </div>
              <a href="#"
                ><img
                  src="../icons/icon-arrow-right-color.svg"
                  alt="arrow icon"
              /></a>
            </div>
          </figcaption>
        </figure>
        <figure class="grid">
          <a href="#" class="link">
            <img src="../images/gallery-5.jpg" alt="Great Barrier Reef" />
          </a>
          <figcaption class="overlay-container">
            <p class="small">5-day trip</p>
							<h3>Rio de Janeiro, <em>Brazil</em></h3>
							<p>Experience the rhythm and energy of Rio de Janeiro, home to vibrant Carnival celebrations, iconic landmarks, and stunning beaches.</p>
            <div class="price-container">
              <div>
                <p class="small">From</p>
								<p class="price">€1,600</p>
              </div>
              <a href="#"
                ><img
                  src="../icons/icon-arrow-right-color.svg"
                  alt="arrow icon"
              /></a>
            </div>
          </figcaption>
        </figure>
        <figure class="grid">
          <a href="#" class="link">
            <img src="../images/gallery-6.jpg" alt="Great Barrier Reef" />
          </a>
          <figcaption class="overlay-container">
            <p class="small">13-day trip</p>
							<h3>Niagara Falls, <em>Canada</em></h3>
							<p>Immerse yourself in the breathtaking cascades and embark on unforgettable adventures in this natural wonder.</p>
            <div class="price-container">
              <div>
                <p class="small">From</p>
								<p class="price">€3,000</p>
              </div>
              <a href="#"
                ><img
                  src="../icons/icon-arrow-right-color.svg"
                  alt="arrow icon"
              /></a>
            </div>
          </figcaption>
        </figure>
        <figure class="grid">
          <a href="#" class="link">
            <img src="../images/gallery-1.jpg" alt="Great Barrier Reef" />
          </a>
          <figcaption class="overlay-container">
            <p>9 DAYS TRIP</p>
            <h2>Great Barrier Reef, <em>Australia</em></h2>
            <p>
              Dive into the vibrant underwater world of the Great Barrier Reef,
              a UNESCO World Heritage Site teeming with marine life.
            </p>
            <div class="price-container">
              <div>
                <p class="small">From</p>
                <p class="price">$2500</p>
              </div>
              <a href="#"
                ><img
                  src="../icons/icon-arrow-right-color.svg"
                  alt="arrow icon"
              /></a>
            </div>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
